{% load static %}
<header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
  
      <a href="{% url 'HomePageUrls' %}#hero" class="logo d-flex align-items-center">
        <img src="{% static 'img/BudgetNest.png' %}" alt="BudgetNest Logo" class="logo-img">
        <h1 class="sitename">BudgetNest</h1>
      </a>
      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="{% url 'HomePageUrls' %}#home">Home</a></li>
          <li><a href="{% url 'HomePageUrls' %}#features">Features</a></li>
          <li><a href="{% url 'HomePageUrls' %}#faq">Faq</a></li>
          
            {% if user.is_authenticated %}
              <li><a href="{% url 'dashboard' %}#dashboard">Dashboard</a></li>
              <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
              <li><a href="{% url 'login' %}#login">Login</a></li>
            {% endif %}
          
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>
    </div>
  </header>
