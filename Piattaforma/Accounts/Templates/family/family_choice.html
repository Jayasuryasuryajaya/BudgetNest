{% extends "registration/base.html" %}

{% block content %}

<section id="dashboard" class="sections section dark-background d-flex align-items-center justify-content-center" style="min-height: 95vh; position: relative;">
  <div class="container text-center">
    <div class="row gy-4 justify-content-center">
      <div class="col-md-4"> 
        {% for famiglia in famiglie %}
        <div class="section-box p-4 mb-4 d-flex justify-content-between align-items-center" data-aos="fade-up" >
          <span>{{ famiglia.nome_famiglia }}</span>
          <a href="{% url 'accesso_famiglia' famiglia.id %}" class="btn btn-link"><i class="bi bi-arrow-right"></i></a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>

{% endblock content %}
